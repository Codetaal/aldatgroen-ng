<div *ngIf="events">
  <table style="width: 100%">
    <tr style="text-align: left">
      <th>id</th>
      <th>plant_id</th>
      <th>title</th>
      <th>start_date</th>
      <th>reminder</th>
      <th>repeat</th>
      <th>#</th>
    </tr>
    <tr *ngFor="let event of events">
      <td>{{ event.id }}</td>
      <td>{{ event.plant_id }}</td>
      <td>{{ event.title }}</td>
      <td>{{ event.start_date }}</td>
      <td>
        <input type="number" [(ngModel)]="event.reminder" />
        <button (click)="update(event)">ReminderMinutes</button>
      </td>
      <!-- <td>
        <input type="number" [value]="1" />
        <button (click)="postpone(event)">Postpone</button>
      </td> -->
      <td>
        <input type="number" [(ngModel)]="event.repeat" />
        <button (click)="update(event)">RepeatAfter</button>
      </td>
      <td>
        <button (click)="routeEventDetails(event)">EDIT</button>
      </td>
    </tr>
  </table>
</div>

<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div>
    <input placeholder="title" formControlName="title" />
  </div>
  <div>
    <button>Create</button>
  </div>
</form>
