<div *ngIf="events">
  <table style="width: 100%">
    <tr *ngFor="let event of events">
      <td>{{ event.id }}</td>
      <td>{{ event.plant_id }}</td>
      <td>{{ event.title }}</td>
      <!-- <td>{{ event.repeat }}</td> -->
      <td>{{ event.start_date | date: "short" }}</td>
      <td>{{ event.reminder_date | date: "short" }}</td>
      <td>
        <input type="number" [value]="1" #POSTPONE_AMOUNT />
        <button (click)="postpone(event.id, POSTPONE_AMOUNT.value)">
          Postpone
        </button>
      </td>
      <td>
        <input type="number" [value]="event.repeat" #REPEAT_AMOUNT />
        <button (click)="repeat(event.id, REPEAT_AMOUNT.value)">
          RepeatAfter
        </button>
      </td>
      <!-- <td>
      <button (click)="routeEventDetails(event.id)">Edit</button>
    </td> -->
    </tr>
  </table>
</div>
