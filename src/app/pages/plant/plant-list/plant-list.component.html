<!-- This example requires Tailwind CSS v2.0+ -->
<div *ngIf="plants">
  <div class="flex flex-row h-screen antialiased text-gray-800">
    <div class="flex flex-col w-full h-full py-4 pl-4 pr-4 -mr-4">
      <div class="flex flex-row items-center">
        <div class="flex flex-row items-center">
          <div class="text-xl font-semibold">Messages</div>
          <div
            class="flex items-center justify-center w-5 h-5 ml-2 text-xs font-medium text-white bg-red-500 rounded-full"
          >
            5
          </div>
        </div>
        <div class="ml-auto">
          <button
            class="flex items-center justify-center text-gray-500 bg-gray-200 rounded-full h-7 w-7"
          >
            <svg
              class="w-4 h-4 stroke-current"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="mt-5">
        <div class="text-xs font-semibold text-gray-400 uppercase">Friends</div>
      </div>
      <div class="relative h-full pt-2 overflow-hidden">
        <div class="flex flex-col h-full -mx-4 overflow-y-auto divide-y">
          <div
            class="relative flex flex-row items-center p-4"
            *ngFor="let plant of plants"
          >
            <div class="absolute top-0 right-0 mt-3 mr-4 text-xs text-gray-500">
              2 hours ago
            </div>

            <div
              class="flex items-center justify-center flex-shrink-0 w-10 h-10 font-bold text-pink-300 bg-pink-500 rounded-full"
            >
              T
            </div>
            <div class="flex flex-col flex-1 min-w-0 ml-3">
              <div class="text-sm font-medium">
                {{ plant.secondary_name || plant.name }}
              </div>
              <div class="text-xs truncate">
                {{ plant.latestMessage().content }}
              </div>
            </div>
            <div class="self-end flex-shrink-0 mb-1 ml-2">
              <span
                class="flex items-center justify-center w-5 h-5 text-xs text-white bg-red-500 rounded-full"
                >{{ plant.countMessages() }}</span
              >
            </div>
          </div>
        </div>
        <div class="absolute bottom-0 right-0 mr-2">
          <button
            class="flex items-center justify-center w-10 h-10 text-white bg-red-500 rounded-full shadow-sm"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
