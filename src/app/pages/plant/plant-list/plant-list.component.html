<table>
  <tr>
    <th>name</th>
    <th>secondary_name</th>
    <th></th>
  </tr>
  <tr *ngFor="let plant of plants">
    <td>{{ plant?.data.name }}</td>
    <td>{{ plant?.data.secondary_name }}</td>
    <td>
      <button (click)="routePlantDetails(plant?.ref.value.id)">
        Edit #{{ plant?.ref.value.id }}
      </button>
    </td>
  </tr>
</table>
