<div *ngIf="plants">
  <table>
    <tr>
      <th>name</th>
      <th>secondary_name</th>
      <th></th>
    </tr>
    <!--  TODO: use interfaces to have auto fill and such -->
    <tr *ngFor="let plant of plants">
      <td>{{ plant.name }}</td>
      <td>{{ plant.secondary_name }}</td>
      <td>
        <button (click)="routePlantDetails(plant.id)">
          Edit #{{ plant.id }}
        </button>
      </td>
    </tr>
  </table>
</div>
