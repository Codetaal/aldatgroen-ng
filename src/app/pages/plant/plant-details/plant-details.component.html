<div class="flex flex-col h-screen">
  <div class="pt-7 bg-gradient-to-r from-rose-500 to-rose-400">
    <div
      class="absolute w-full h-full top-[50%] -translate-y-2/4 bg-cover opacity-[2%] -z-10"
      style="
        background-image: url('https://storage.googleapis.com/pod_public/1300/95956.jpg');
      "
    ></div>

    <div
      class="flex items-center justify-between px-8 text-white text-opacity-50"
    >
      <div (click)="routePlantList()" class="flex items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          />
        </svg>
        <div class="ml-3">Back</div>
      </div>
    </div>
    <div
      class="flex items-center justify-between px-8 pb-16 text-2xl font-bold leading-8 tracking-wide pt-7"
    >
      <div class="flex items-center w-5/6">
        <div
          class="relative flex items-center justify-center flex-shrink-0 mr-3 bg-gray-100 rounded-full w-11 h-11 bg-opacity-60"
        >
          <img
            *ngIf="plant.hasPhoto()"
            class="w-2/3"
            src="{{ plant.getPhoto(40, 80) }}"
            alt="{{ plant.getName() }}"
          />
        </div>
        <div class="text-white truncate">
          <ng-container *ngIf="plant">
            {{ plant.secondary_name || plant.name }}
          </ng-container>
        </div>
      </div>
      <div class="text-white text-opacity-60">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
          />
        </svg>
      </div>
    </div>
  </div>
  <div class="bg-white rounded-t-[30px] -mt-[30px] px-4 pb-0 flex-grow">
    <div *ngIf="plant" class="py-3">
      <ng-container *ngFor="let group of plant.groupedMessages">
        <!-- Message card -->
        <div class="flex items-center justify-center mt-4">
          <div
            class="px-2 py-0.5 rounded-[30px] text-[10px] font-semibold text-gray-400 leading-4 bg-gray-50"
          >
            {{ group.day | date: "EEE, d MMM" }}
          </div>
        </div>
        <div class="">
          <ng-container *ngFor="let message of group.messages; let i = index">
            <div
              [class.justify-end]="message.user_id === null"
              [class.flex-row-reverse]="message.user_id === null"
              [class.pt-0]="
                i > 0 &&
                i + 1 <= group.messages.length &&
                group.messages?.length !== 1
              "
              class="flex flex-row items-end px-4 py-2"
            >
              <!-- Empty avatar -->
              <!-- <div
                *ngIf="
                  message.user_id !== null && i + 1 !== group.messages.length
                "
                class="flex items-center justify-center flex-shrink-0 w-8 h-8"
              ></div> -->
              <!-- Avatar -->
              <!-- <div
                *ngIf="
                  message.user_id !== null && i + 1 !== group.messages.length
                "
                class="relative flex items-center justify-center flex-shrink-0 w-8 h-8 bg-gray-100 rounded-full bg-opacity-90"
              >
                <img
                  *ngIf="plant.hasPhoto()"
                  class="w-2/3"
                  src="{{ plant.getPhoto(32, 80) }}"
                  alt="{{ plant.getName() }}"
                />
              </div> -->
              <!-- Message -->
              <div
                [class.mr-6]="message.user_id !== null"
                [class.ml-6]="message.user_id === null"
                class=""
              >
                <!-- TODO: berichten zijn allemaal even lang en de user message is ook groter  -->
                <div
                  class="px-4 py-4 rounded-[24px] text-sm text-gray-600 leading-5"
                  [class.bg-gray-100]="message.user_id !== null"
                  [class.bg-rose-100]="message.user_id === null"
                  [class.rounded-bl-none]="
                    message.user_id !== null && i + 1 === group.messages?.length
                  "
                  [class.rounded-br-none]="
                    message.user_id === null && i + 1 === group.messages?.length
                  "
                >
                  {{ message.content }}
                </div>
              </div>
              <!-- Time -->
              <time
                class="text-gray-400 text-[10px] self-center flex-shrink-0"
                [class.ml-auto]="message.user_id !== null"
                [class.mr-auto]="message.user_id === null"
              >
                {{ message.published_date | date: "h:mm a" }}
              </time>
            </div>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>

  <ng-container *ngIf="plant">
    <div class="px-8 py-6">
      <div
        class="flex items-end justify-between px-5 py-4 text-sm text-gray-400 bg-gray-100 rounded-full"
      >
        <input
          class="flex-auto bg-gray-100 text"
          placeholder="Type your message..."
        />
        <button class="">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-5 h-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M14 5l7 7m0 0l-7 7m7-7H3"
            />
          </svg>
        </button>
      </div>
    </div>
  </ng-container>
</div>
